name: Deploy doc
on: # push
  push:
    tags:
      - doc**
      - v3.*.*

jobs:
  deploy-doc:
    if: github.repository == 'ForteScarlet/simpler-robot'
    name: Deploy-doc
    runs-on: ubuntu-latest
    steps:
      # 检出仓库代码
      - name: Check out repo
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      # setup Java
      - name: Setup java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 11
          cache: 'gradle'

#      - name: Create gradle.properties
#        run: |
#          echo "org.gradle.daemon=false" > gradle.properties
#          echo "org.gradle.jvmargs=-Xmx4G -Xms2G -XX:MaxMetaspaceSize=512m -Dfile.encoding=UT-8" >> gradle.properties

      # setup Gradle
      - name: Gradle generate documentation
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.4
          arguments: clean build dokkaHtmlMultiModuleAndPost -Porg.gradle.daemon=false -Porg.gradle.jvmargs="-Xmx4G -Xms2G -XX:MaxMetaspaceSize=512m -Dfile.encoding=UT-8" -Porg.gradle.workers.max=16 -Porg.gradle.parallel=true

      # https://github.com/marketplace/actions/github-pages-action
      - name: Push to doc repository
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PUSH_TOKEN }}
          external_repository: simple-robot-library/simbot3-main-apiDoc
          publish_branch: gh-pages  # default: gh-pages
          keep_files: true
          publish_dir: ./dokka/html
          full_commit_message: Publish ${{ github.ref_name }} documentation
